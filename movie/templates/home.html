{% load static %}  

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
    <form action="" method="GET">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary"> Search </button> <!-- Corregido btn-primary -->
    </form>

    <p>Searching for {{ searchTerm }}</p>

    {% for movie in movies %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ movie.title }}</h2>
                <h3 class="card-subtitle text-muted">{{ movie.description }}</h3>
                
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="img-fluid">
                {% else %}
                    <p>No image available</p>
                {% endif %}

                {% if movie.url %}
                    <p><a href="{{ movie.url }}" class="btn btn-outline-primary">Movie Link</a></p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
